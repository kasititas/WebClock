<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WebClock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="badge">
        CLOCK
      </div>

      <div class="clock">
        <span id="hour">01:</span>
        <span id="min">32:</span>
        <span id="second">00</span>

      </div>
    </div>
  </body>
</html>
